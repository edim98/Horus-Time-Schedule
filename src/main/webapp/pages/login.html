<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/components/loginForm.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    </script>
    <title></title>
  </head>
  <!-- TODO: Styling background -->
  <body class="text-center">
    <!-- Login Form-->
    <form class="form-signin" action="dashboard.html">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <!--Email input -->
      <label for="inputEmail" class="sr-only">Email adress</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email" required autofocus/>
      <!--Passowrd input-->
      <label for="passowrdInput" class="sr-only">Passowrd</label>
      <input type="password" id="passowrdInput" class="form-control" placeholder="Enter your passowrd" required/>
      <!-- Checkbox Remember me-->
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remmber-me"> Remember me
        </label>
      </div>
      <!-- Button -->
      <button class="btn btn-lg btn-primary btn-block" value="Go to dashboard" type="submit">Sign in</button>
    </form>
  </body>
</html>
